<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <img src="./images/illustration-hero.svg" alt="" class="hero">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device<br> anywhere you like!</p>
      <div class="plan-card">
        <div class="inside-plan">
          <img src="./images/icon-music.svg" alt="" class="music-icon">
        <div class="plan-info">
          <p class="p1">Annual Plan</p>
          <p class="p2">$59.99/year</p>
        </div>
        </div>
        <a href="">Change</a>
      </div>
      <button class="ctaButton ctaP">Proceed to Payment</button>
      <button class="ctaButton ctaC">Cancel Order</button>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diego Ps</a>.
  </div>
</body>
</html>
